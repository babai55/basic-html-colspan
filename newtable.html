<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>HTML colspan Attribute</title>
    <style>
      #table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 style="color: greenyellow">Weather in India</h1>
      <table>
        <tr>
          <th>Temperature (in degree Celsius)</th>
        </tr>
        <tr>
          <td>Agartala</td>
          <td>17</td>
        </tr>
        <tr>
          <td>Amritsar</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Aurangabad</td>
          <td>26</td>
        </tr>
        <tr>
          <td>Bangalore</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Bhopal</td>
          <td>13</td>
        </tr>
        <tr>
          <td>Chennai</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Delhi</td>
          <td>11</td>
        </tr>
        <tr>
          <td>Haridwar</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Kolkata</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Indore</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Kanyakumari</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Katra</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Mumbai</td>
          <td>26</td>
        </tr>
        <tr>
          <td colspan="2"><b>Average Temperature = 19.07</b></td>
        </tr>
      </table>
    </center>
  </body>
</html>
